<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotriz Gutierrez</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <div id="header-container"></div>
    
    <div class="barra-mayoreo">
        <span class="icono-telefono">📞</span>
        <span class="texto-mayoreo">Venta al mayoreo 55-7110-6644</span>
    </div>

    <fieldset class="separador"></fieldset>


    
    

        <!-- Slideshow de imágenes -->
<div class="slideshow-container">
    <div class="slide fade">
        <img src="assets/autopartes.jpg" alt="Autopartes">
    </div>
    <div class="slide fade">
        <img src="assets/servicios_llave.png" alt="Servicios">
    </div>
    <div class="slide fade">
        <img src="assets/freno_index.png" alt="Frenos">
    </div>

    

<!-- Puntos indicadores -->
<div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!-- Enlazar JavaScript -->
<script src="slideshow.js"></script>


    <fieldset class="separador"></fieldset>

    <fieldset class="home_columns">
        <article class="columns">
            <div class="left_column">
                <img src="assets/servicios_llave.png"/>
                <p>Ofrecemos desde afinación, reparaciones, verificación vehicular, ajustes y mucho más. Todos los servicios cuentan con garantía.</p>
            </div>
            <div class="right_column">
                <img src="assets/freno_index.png"/>
                <p>Trabajamos con las mejores marcas y repuestos originales, asegurando la calidad y seguridad en cada servicio.</p>
            </div>
        </article>
    </fieldset>

    <fieldset class="separador"></fieldset>

    <div id="contact-container"></div>

    <script src="assets/js/components.js"></script>
</body>
</html>
