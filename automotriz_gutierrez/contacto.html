<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Automotriz Gutiérrez</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <div id="header-container"></div>

    <main class="contacto-container">
        <h1 class="contacto-title">Contáctanos</h1>
        <p class="contacto-text">Déjanos tu mensaje y nos pondremos en contacto contigo lo antes posible.</p>

        <form id="contact-form" class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="Tu teléfono" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>

        <p id="form-message" class="mensaje-enviado">Mensaje enviado correctamente.</p>
    </main>

    <fieldset class="separador"></fieldset>

    <div id="contact-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/contact.js"></script>
</body>
</html>
